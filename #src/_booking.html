<section class="booking">
  <div class="container booking__container">
    <div class="booking__inner">
      <div class="booking__top">
        <h2 class="section-title booking__title">advance booking</h2>
      </div>
      <form class="form booking__form">
        <input class="form__input booking__input" placeholder="search restaurant"></input>
        <a href="" class="btn form__btn booking__btn">GO</a>
      </form>
      <div class="booking__bottom date-booking modal-booking">
        <div class="date-booking__inner">
          <div class="date-booking__items">
            <div class="date-booking__item">
              <div class="modal-booking__body">
                <div class="date-booking__title">Date</div>
              </div>
              <div class="date-booking__text date-booking__text--date"></div>      
            </div>
            <div class="date-booking__item">
              <div class="modal-booking__body">
                <div class="date-booking__title">Time</div>
              </div>
              <div class="date-booking__text date-booking__text--time">12.00
              </div>
            </div>
            <div class="date-booking__item">
              <div class="modal-booking__body">
                <div class="date-booking__title">Guests</div>
              </div>
              <div class="date-booking__text date-booking__text--people">1 people
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="booking__bottom date-booking main-booking">
        <div class="date-booking__inner">
          <div class="date-booking__header">
            <button class="btn date-booking__close" aria-label="close modal">+</button>
            <div class="date-booking__lbl">Choose</div>
          </div>
          <div class="date-booking__items main-booking__items">   
            <div class="date-booking__item">
              <div class="date-booking__body date-booking__body--date">
                <div class="date-booking__title">Date</div>
                <div class="date-booking__select">
                  <div class="dycalendar"></div>
                </div>
              </div>
              <div class="date-booking__text date-booking__text--date"></div>      
            </div>
            <div class="date-booking__item">
              <div class="date-booking__body date-booking__body--time">
                <div class="date-booking__title">Time</div>
                <div class="date-booking__select">
                  <div class="time">
                    <button class="btn time__btn">12:00</button> 
                    <button class="btn time__btn">12:30</button>   
                    <button class="btn time__btn">13:00</button>   
                    <button class="btn time__btn">13:30</button>   
                    <button class="btn time__btn">14:00</button>   
                    <button class="btn time__btn">14:30</button>  
                    <button class="btn time__btn">15:00</button> 
                    <button class="btn time__btn">15:30</button>   
                    <button class="btn time__btn">16:00</button>   
                    <button class="btn time__btn">16:30</button>   
                    <button class="btn time__btn">17:00</button>   
                    <button class="btn time__btn">17:30</button>
                    <button class="btn time__btn">18:00</button> 
                    <button class="btn time__btn">18:30</button>   
                    <button class="btn time__btn">19:00</button>   
                    <button class="btn time__btn">19:30</button>   
                    <button class="btn time__btn">20:00</button>   
                    <button class="btn time__btn">20:30</button>   
                    <button class="btn time__btn">21:30</button> 
                    <button class="btn time__btn">22:00</button> 
                    <button class="btn time__btn">22:30</button> 
                    <button class="btn time__btn">23:00</button> 
                    <button class="btn time__btn">23:30</button> 
                  </div>         
                </div>
              </div>
              <div class="date-booking__text date-booking__text--time">12.00
              </div>
            </div>
            <div class="date-booking__item">
              <div class="date-booking__body date-booking__body--people">
                <div class="date-booking__title">Guests</div>
                <div class="date-booking__select">
                  <div class="people">
                    <button class="btn people__btn">1 people</button>  
                    <button class="btn people__btn">2 people</button>   
                    <button class="btn people__btn">3 people</button>   
                    <button class="btn people__btn">4 people</button>   
                    <button class="btn people__btn">5 people</button>   
                    <button class="btn people__btn">6 people</button>  
                    <button class="btn people__btn">7 people</button> 
                    <button class="btn people__btn">8 people</button>   
                    <button class="btn people__btn">9 people</button>   
                    <button class="btn people__btn">10 people</button>   
                    <button class="btn people__btn">11 people</button>   
                    <button class="btn people__btn">12 people</button>
                    <button class="btn people__btn">13 people</button> 
                    <button class="btn people__btn">14 people</button>   
                    <button class="btn people__btn">15 people</button>   
                  </div>         
                </div>
              </div>
              <div class="date-booking__text date-booking__text--people">1 people
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="booking__innerbg">
      <span class="booking__innerbg1"></span>
      <span class="big-dotts booking__innerbg2"></span>
      <span class="big-dotts booking__innerbg3"></span>
    </div>
  </div>
  <div class="booking__outerbg"></div>
</section>
